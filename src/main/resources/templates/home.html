<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}">
    <style>
        body {
            display: block;
            height: auto;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 2rem;
        }
        .note-container, .notes-list-container {
            background-color: #2c2c2c;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
        }
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3b3b3b;
            color: #f0f0f0;
            box-sizing: border-box;
            min-height: 150px;
            resize: vertical;
        }
        .note-item {
            background-color: #3b3b3b;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            text-align: left;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .note-item h3 {
            margin-top: 0;
            color: #00aaff;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .note-title {
            flex: 1;
            min-width: 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        .note-content {
            max-height: 150px;
            overflow-y: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.5;
            margin: 1rem 0;
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .status-queued {
            background-color: #6c757d;
            color: white;
        }
        .status-processing {
            background-color: #ffc107;
            color: black;
        }
        .status-done {
            background-color: #28a745;
            color: white;
        }
        .status-failed {
            background-color: #dc3545;
            color: white;
        }
        .summary-button {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }
        .summary-button:hover {
            background-color: #138496;
        }
        .summary-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .ai-status-message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .ai-status-processing {
            background-color: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border-left: 3px solid #ffc107;
        }
        .ai-status-failed {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-left: 3px solid #dc3545;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            .note-container, .notes-list-container {
                padding: 1.5rem;
            }
            .note-item h3 {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #2c2c2c;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            color: #f0f0f0;
            position: relative;
            overflow-y: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .modal-summary {
            margin-top: 1rem;
            line-height: 1.6;
            max-height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background-color: #3b3b3b;
            border-radius: 5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
        }
        .close:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="note-container">
            <h2>Create a New Note</h2>
            <form th:action="@{/notes}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="button-group">
                    <button type="submit">Save Note</button>
                </div>
            </form>
        </div>

        <div class="notes-list-container">
            <h2>My Notes</h2>
            <div th:if="${#lists.isEmpty(notes)}">
                <p>You don't have any notes yet.</p>
            </div>
            <div th:each="note : ${notes}" class="note-item">
                <h3>
                    <span class="note-title" th:text="${note.title}">Note Title</span>
                    <span class="status-badge" 
                          th:class="'status-badge status-' + ${note.status}"
                          th:text="${note.status}">queued</span>
                </h3>
                <div class="note-content" th:text="${note.content}">Note content...</div>
                
                <!-- √ñzet butonu (sadece done status'√ºnde g√∂r√ºn√ºr) -->
                <button class="summary-button" 
                        th:if="${note.status == 'done' and note.summary != null}"
                        th:data-note-id="${note.id}"
                        th:data-note-title="${note.title}"
                        th:data-note-summary="${note.summary}"
                        onclick="showSummaryFromButton(this)"
                        type="button">
                    View AI Summary
                </button>
                
                <!-- Processing durumu i√ßin bilgi -->
                <div th:if="${note.status == 'processing'}" class="ai-status-message ai-status-processing">
                    <i>ü§ñ AI is generating summary...</i>
                </div>
                
                <!-- Failed durumu i√ßin bilgi -->
                <div th:if="${note.status == 'failed'}" class="ai-status-message ai-status-failed">
                    <i>‚ùå AI summary generation failed. Please try again later.</i>
                </div>
            </div>
        </div>
    </div>

    <div id="summaryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSummary()">&times;</span>
            <h2 id="modalTitle">ü§ñ AI Summary</h2>
            <h3 id="modalNoteTitle"></h3>
            <div id="modalSummary" class="modal-summary"></div>
        </div>
    </div>

    <script>
        function showSummaryFromButton(button) {
            const noteId = button.getAttribute('data-note-id');
            const noteTitle = button.getAttribute('data-note-title');
            const summary = button.getAttribute('data-note-summary');
            showSummary(noteId, noteTitle, summary);
        }

        function showSummary(noteId, noteTitle, summary) {
            document.getElementById('modalNoteTitle').textContent = noteTitle;
            document.getElementById('modalSummary').textContent = summary;
            document.getElementById('summaryModal').style.display = 'block';
        }

        function closeSummary() {
            document.getElementById('summaryModal').style.display = 'none';
        }

        window.onclick = function(event) {
            var modal = document.getElementById('summaryModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeSummary();
            }
        });
    </script>
</body>
</html>
