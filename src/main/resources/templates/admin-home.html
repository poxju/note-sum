<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Note&Sum</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}">
    <style>
        body {
            display: block;
            height: auto;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 2rem;
        }
        .admin-header {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 800px;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
        }
        .stat-card {
            background-color: #2c2c2c;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #28a745;
        }
        .stat-card.processing {
            border-left-color: #ffc107;
        }
        .stat-card.failed {
            border-left-color: #dc3545;
        }
        .stat-card.users {
            border-left-color: #17a2b8;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00aaff;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #ccc;
            margin-top: 0.5rem;
        }
        .notes-container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
        }
        .note-item {
            background-color: #3b3b3b;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            text-align: left;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        .note-title {
            color: #00aaff;
            margin: 0;
            flex: 1;
            min-width: 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .note-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }
        .user-badge {
            background-color: #17a2b8;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            white-space: nowrap;
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .status-queued {
            background-color: #6c757d;
            color: white;
        }
        .status-processing {
            background-color: #ffc107;
            color: black;
        }
        .status-done {
            background-color: #28a745;
            color: white;
        }
        .status-failed {
            background-color: #dc3545;
            color: white;
        }
        .note-content {
            max-height: 100px;
            overflow-y: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.5;
            margin: 1rem 0;
            color: #ccc;
        }
        .summary-button {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }
        .summary-button:hover {
            background-color: #138496;
        }
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-select {
            background-color: #3b3b3b;
            color: #f0f0f0;
            border: 1px solid #555;
            padding: 0.5rem;
            border-radius: 5px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #2c2c2c;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            color: #f0f0f0;
            position: relative;
            overflow-y: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .modal-summary {
            margin-top: 1rem;
            line-height: 1.6;
            max-height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background-color: #3b3b3b;
            border-radius: 5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
        }
        .close:hover {
            color: #fff;
        }
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .note-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .note-meta {
                flex-direction: row;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <p>Welcome Administrator! You can view all users and their notes.</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" th:text="${#lists.size(notes)}">0</div>
                <div class="stat-label">Total Notes</div>
            </div>
            <div class="stat-card users">
                <div class="stat-number" th:text="${#lists.size(users)}">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card processing">
                <div class="stat-number" th:text="${#lists.size(notes.?[status == 'processing'])}">0</div>
                <div class="stat-label">Processing</div>
            </div>
            <div class="stat-card failed">
                <div class="stat-number" th:text="${#lists.size(notes.?[status == 'failed'])}">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="filter-bar">
            <label for="statusFilter">Filter by Status:</label>
            <select id="statusFilter" class="filter-select" onchange="filterNotes()">
                <option value="all">All Status</option>
                <option value="queued">Queued</option>
                <option value="processing">Processing</option>
                <option value="done">Done</option>
                <option value="failed">Failed</option>
            </select>
            
            <label for="userFilter">Filter by User:</label>
            <select id="userFilter" class="filter-select" onchange="filterNotes()">
                <option value="all">All Users</option>
                <option th:each="user : ${users}" th:value="${user.email}" th:text="${user.username + ' (' + user.email + ')'}">User</option>
            </select>
        </div>

        <div class="notes-container">
            <h2>All Notes</h2>
            <div th:if="${#lists.isEmpty(notes)}">
                <p>No notes found in the system.</p>
            </div>
            <div th:each="note : ${notes}" class="note-item" 
                 th:data-status="${note.status}" 
                 th:data-user="${note.user.email}">
                <div class="note-header">
                    <h3 class="note-title" th:text="${note.title}">Note Title</h3>
                    <div class="note-meta">
                        <span class="user-badge" th:text="${note.user.username}">User</span>
                        <span class="status-badge" 
                              th:class="'status-badge status-' + ${note.status}"
                              th:text="${note.status}">queued</span>
                    </div>
                </div>
                <div class="note-content" th:text="${note.content}">Note content...</div>
                
                <button class="summary-button" 
                        th:if="${note.status == 'done' and note.summary != null}"
                        th:data-note-id="${note.id}"
                        th:data-note-title="${note.title}"
                        th:data-note-summary="${note.summary}"
                        onclick="showSummaryFromButton(this)"
                        type="button">
                    View AI Summary
                </button>
            </div>
        </div>
    </div>

    <div id="summaryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSummary()">&times;</span>
            <h2 id="modalTitle">ðŸ¤– AI Summary</h2>
            <h3 id="modalNoteTitle"></h3>
            <div id="modalSummary" class="modal-summary"></div>
        </div>
    </div>

    <script>
        function showSummaryFromButton(button) {
            const noteId = button.getAttribute('data-note-id');
            const noteTitle = button.getAttribute('data-note-title');
            const summary = button.getAttribute('data-note-summary');
            showSummary(noteId, noteTitle, summary);
        }

        function showSummary(noteId, noteTitle, summary) {
            document.getElementById('modalNoteTitle').textContent = noteTitle;
            document.getElementById('modalSummary').textContent = summary;
            document.getElementById('summaryModal').style.display = 'block';
        }

        function closeSummary() {
            document.getElementById('summaryModal').style.display = 'none';
        }

        function filterNotes() {
            const statusFilter = document.getElementById('statusFilter').value;
            const userFilter = document.getElementById('userFilter').value;
            const noteItems = document.querySelectorAll('.note-item');

            noteItems.forEach(item => {
                const noteStatus = item.getAttribute('data-status');
                const noteUser = item.getAttribute('data-user');
                
                const statusMatch = statusFilter === 'all' || noteStatus === statusFilter;
                const userMatch = userFilter === 'all' || noteUser === userFilter;
                
                if (statusMatch && userMatch) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        window.onclick = function(event) {
            var modal = document.getElementById('summaryModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeSummary();
            }
        });
    </script>
</body>
</html>
